{% extends 'base.html' %}

{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
        <h2 class="card-title mb-4">Delete Post</h2>
        <p class="lead">Are you sure you want to delete "{{ post.title }}"?</p>
        
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-4" style="max-height: 200px;">
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                <a href="{% url 'post_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
