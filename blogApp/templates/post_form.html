{% extends 'base.html' %}

{% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 700px;">
    <div class="card-body">
        <h2 class="card-title mb-4">
            {% if post %}Edit Post{% else %}Create New Post{% endif %}
        </h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" 
                       value="{% if post %}{{ post.title }}{% endif %}" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Content</label>
                <textarea name="content" class="form-control" rows="6" required>
                    {% if post %}{{ post.content }}{% endif %}
                </textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control">
                {% if post.image %}
                    <div class="mt-3">
                        <img src="{{ post.image.url }}" class="img-thumbnail" style="max-width: 200px;">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="image-clear" id="image-clear">
                            <label class="form-check-label text-danger" for="image-clear">
                                Remove current image
                            </label>
                        </div>
                    </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-custom">
                    {% if post %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
